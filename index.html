<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="/assets/styles/font.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <!-- icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>

</head>


<body>
    <container>
        <icon-wrapper class="flex">
            <i><img src="/assets/images/icons/user.svg" class="user-icon"></i>
            <i><img src="/assets/images/icons/setting.svg" class="setting-icon"></i>
        </icon-wrapper>
        <wrapper class="flex">
            <right-side>
                <h2>
                    دستنویس
                </h2>
                <hr>
                <todo-list>
                    <ul class="todo-list-ul">

                    </ul>
                </todo-list>
                <hr>
                <insert-todo-box-wrapper class="flex">
                    <insert-todo-box class="flex">
                        <input class="todo-input-box" type="text" placeholder="نوشتن تسک جدید">
                        <button class="plus-button"><i class='bx bx-plus-medical'
                                style='color:rgba(0,0,0,0.29)'></i></button>
                    </insert-todo-box>
                </insert-todo-box-wrapper>
            </right-side>


            <center-box>
                <search-box>
                    <search-box-wrapper>
                        <i class='bx bxl-google'></i>
                        <input type="text" placeholder="جستجو در گوگل" class="search-box-input">
                        <button><i class='bx bx-search' style='color:#ffffff' id="search-button"></i></button>
                    </search-box-wrapper>
                </search-box>
                <app-box-wrapper>
                    <button>
                        <i class='bx bxs-grid' style='color:#2e0295'></i>
                        <p>دم دستی</p>
                    </button>
                    <button>
                        <i class='bx bxs-circle-half bx-flip-vertical bx-spin' style='color:#28057c'></i>
                        <p>حالت شب</p>
                    </button>
                    <button>
                        <a href="https://kaaryar.ir/">
                            <i class='bx bxl-javascript'></i>
                            <p>کاریار</p>
                        </a>

                    </button>
                    <button>
                        <a href="www.google.com">
                            <i class='bx bxl-google'></i>
                            <p> گوگل</p>
                        </a>
                    </button>
                    <button>
                        <a href="https://www.microsoft.com/">
                            <i class='bx bxl-microsoft' style='color:#28057c'></i>
                            <p>مایکروسافت</p>
                        </a>
                    </button>
                    <button>
                        <a href="https://www.linkedin.com/">
                            <i class='bx bxl-linkedin-square'></i>
                            <p>لینکیدین</p>
                        </a>
                    </button>
                    <button>
                        <a href="https://github.com/">
                            <i class='bx bxl-github' style='color:#0d0040'></i>
                            <p>گیت هاب</p>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    </app-box>
            </center-box>
            <left-side>

            </left-side>

        </wrapper>

    </container>
    <script src="/assets/scripts/todo.js"></script>
    <script></script>
</body>

</html>
