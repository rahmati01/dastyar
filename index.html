<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="/assets/styles/font.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/responsive.css">


    <!-- icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon.png.png" />


    <title>دستیار</title>

</head>


<body>
    <container>
        <icon-wrapper class="flex">
            <i class='bx bxs-user' style='color:#ffffff'></i>
            <i class='bx bxs-cog' style='color:#ffffff'></i>
        </icon-wrapper>

        <wrapper class="flex">
            <right-side>
                <h4>
                    دستنویس
                </h4>
                <hr>
                <todo-list>
                    <ul class="todo-list-ul">

                    </ul>
                </todo-list>
                <hr>
                <insert-todo-box-wrapper class="flex">
                    <insert-todo-box class="flex">
                        <input class="todo-input-box" type="text" placeholder="نوشتن تسک جدید">
                        <button class="plus-button"><i class='bx bx-plus-medical'
                                style='color:rgba(0,0,0,0.29)'></i></button>
                    </insert-todo-box>
                </insert-todo-box-wrapper>
            </right-side>


            <center-box>
                <search-box>
                    <search-box-wrapper>
                        <i class='bx bxl-google'></i>
                        <input type="text" placeholder="جستجو در گوگل" class="search-box-input">
                        <button><i class='bx bx-search' style='color:#ffffff' id="search-button"></i></button>
                    </search-box-wrapper>
                </search-box>

                <app-box-wrapper>
                    <button>
                        <i class='bx bxs-grid' style='color:#2e0295'></i>
                        <p>دم دستی</p>
                    </button>
                    <button>
                        <i class='bx bxs-moon'></i>
                        <p>حالت شب</p>
                    </button>
                    <button>
                        <a href="https://kaaryar.ir/">
                            <i class='bx bxl-javascript'></i>
                            <p>کاریار</p>
                        </a>

                    </button>
                    <button>
                        <a href="www.google.com">
                            <i class='bx bxl-google'></i>
                            <p> گوگل</p>
                        </a>
                    </button>
                    <button>
                        <a href="https://www.microsoft.com/">
                            <i class='bx bxl-microsoft' style='color:#28057c'></i>
                            <p>مایکروسافت</p>
                        </a>
                    </button>
                    <button>
                        <a href="https://www.linkedin.com/">
                            <i class='bx bxl-linkedin-square'></i>
                            <p>لینکیدین</p>
                        </a>
                    </button>
                    <button>
                        <a href="https://github.com/">
                            <i class='bx bxl-github' style='color:#0d0040'></i>
                            <p>گیت هاب</p>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <i class='bx bx-plus' style='color:#bdbac6'></i>
                        </a>
                    </button>
                </app-box-wrapper>
            </center-box>


            <left-side>
                <time-box>
                    <h3 class="time-now"></h3>
                    <div class="day-mounth flex">
                        <p class="day-now"></p>
                        <p class="mounth-now"></p>
                    </div>
                    <div class="foreign-date flex">
                        <h4 class="arabic-date"></h4>
                        <h4>|</h4>
                        <h4 class="AD-date"></h4>
                    </div>
                    <div class="selected-time-items">
                        <timer-box>
                            <select class="timer">
                                <option selected>تایمر</option>
                                <option value="timer 1">تایمر 1</option>
                                <option value="timer 2">تایمر 2</option>
                                <option value="timer 3">تایمر 3</option>
                            </select>
                        </timer-box>
                        <religious-times-box>
                            <select class="religious-times">
                                <option selected>اوقات شرعی</option>
                                <option value="tehran">تهران</option>
                                <option value="tabriz">تبریز</option>
                                <option value="esfahan">اصفهان</option>
                                <option value="shiraz">شیراز</option>
                                <option value="mashhad">مشهد</option>
                            </select>
                        </religious-times-box>
                    </div>
                </time-box>

                <weather-box>
                    <div class="temperature">

                    </div>

                    <p class="weather-sentence"><i class='bx bx-cloud-snow' style='color:#2b84f0'></i></p>

                    <p class="max-min"></p>
                    <weather-forecast-box>
                        <select class="weather-forecast">
                            <option selected>پیش بینی</option>
                            <option value="sunny">آفتابی</option>
                            <option value="cloudy">ابری</option>
                            <option value="rainy">بارانی</option>
                            <option value="snow">برفی</option>
                        </select>
                    </weather-forecast-box>
                </weather-box>

            </left-side>

        </wrapper>

    </container>
    <script>

    </script>
    <script src="/assets/scripts/todo.js"></script>
    <script src="/assets/scripts/time.js"></script>
    <script src="/assets/scripts/weather.js"></script>
</body>

</html>
